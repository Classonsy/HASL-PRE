<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - HASL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="Логотип.svg" alt="HASL Logo" class="logo-img">
                </a>
                <nav class="desktop-nav">
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html" class="active">Каталог</a></li>
                        <li><a href="about.html">О нас</a></li>
                        <li><a href="contacts.html">Контакты</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <div class="cart-icon" id="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </div>
                    <div class="mobile-menu-toggle" id="mobile-menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="mobile-menu" id="mobile-menu">
        <div class="container">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html" class="active">Каталог</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </div>
    </div>

    <section id="catalog" class="catalog">
        <div class="container">
            <h2>Каталог кроссовок</h2>
            
            <div class="catalog-filters">
                <div class="filter-group">
                    <select id="filter-brand">
                        <option value="all">Все бренды</option>
                        <option value="nike">Nike</option>
                        <option value="adidas">Adidas</option>
                        <option value="jordan">Jordan</option>
                        <option value="vans">Vans</option>
                        <option value="new balance">New Balance</option>
                        <option value="balenciaga">Balenciaga</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="filter-price">
                        <option value="all">Все цены</option>
                        <option value="low">До 10 000 ₽</option>
                        <option value="medium">10 000 ₽ - 20 000 ₽</option>
                        <option value="high">Более 20 000 ₽</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="filter-sort">
                        <option value="popular">По популярности</option>
                        <option value="price-low">Цена (низкая - высокая)</option>
                        <option value="price-high">Цена (высокая - низкая)</option>
                        <option value="new">Новинки</option>
                    </select>
                </div>
            </div>
            
            <div class="products-grid" id="products-container">
                <!-- Products will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="Логотип.svg" alt="HASL Logo" class="logo-img">
                    <p>Магазин стильной и качественной обуви</p>
                </div>
                <div class="footer-nav">
                    <h3>Навигация</h3>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="catalog.html">Каталог</a></li>
                        <li><a href="about.html">О нас</a></li>
                        <li><a href="contacts.html">Контакты</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>Мы в соцсетях</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-vk"></i></a>
                        <a href="#"><i class="fab fa-telegram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 HASL. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Корзина</h3>
                <button class="close-cart" id="close-cart"><i class="fas fa-times"></i></button>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be added here dynamically -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Итого:</span>
                    <span id="cart-total-price">0 ₽</span>
                </div>
                <button class="btn checkout-btn" id="checkout-btn">Оформить заказ</button>
                <button class="btn clear-cart-btn" id="clear-cart-btn">Очистить корзину</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
